<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Request Counter: {{ counter }}</h1>
    <h2>Request per second: {{ "%.2f"|format(rps) }}</h2>
    <h2>Start time: {{ start_time }}</h2>
    <h2>Current time: {{ current_time }}</h2>
</body>
<script>
    const refreshInterval = 2000;
    function refreshPage() {
        location.reload();
    }
    const refreshTimer = setInterval(refreshPage, refreshInterval);
</script>
</html>
